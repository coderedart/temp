on: push
  
name: CI
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
    steps:
      - name: Download Zip
        run: |
          which tar
          tar --version  
          curl --fail -L -O 'ttps://github.com/coderedart/flutter/releases/download/a_0.32.0/linux_x64_static_release.zip'
          

      

