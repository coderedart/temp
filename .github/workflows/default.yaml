on: push
  
name: CI
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: install LLVM
        if: matrix.os == 'ubuntu'
        shell: bash
        run: sudo apt-get install -y llvm
      - name: Run
        shell: bash
        run: |
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
              export PATH=$(brew --prefix llvm@15)/bin:$PATH
          fi
          llvm-strip --version
          

