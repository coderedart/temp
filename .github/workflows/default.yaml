on: push
  
name: CI
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
    steps:
      - name: Download Zip
        run: |
          which tar
          tar --version  
          curl -L -O 'https://storage.googleapis.com/flutter_infra_release/flutter/202506d686e317862d81548b8afcae9c9eecaa90/linux-x64/impeller_sdk.zip'
          
      - name: Use Unzip
        shell: bash
        if: matrix.os != 'windows'
        run: unzip -l impeller_sdk.zip
      - name: Use tar
        shell: bash
        if: matrix.os == 'windows'
        run: tar -tf impeller_sdk.zip
      

