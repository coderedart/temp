on: push
  
name: CI
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: install LLVM
        if: matrix.os == 'ubuntu'
        shell: bash
        run: sudo apt-get install -y llvm

      - name: verify Max
        if: matrix.os == 'macos'
        shell: bash
        run: |
          brew leaves --installed-on-request
          echo $(brew --prefix llvm@18)
          ls $(brew --prefix llvm@18)/**

      - name: Run
        shell: bash
        if: matrix.os != 'macos'
        run: |
          llvm-strip --version
          

