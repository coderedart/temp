on: push
  
name: CI
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install LLVM and Clang
        if: ${{ matrix.os == 'ubuntu' }}
        run: sudo apt install llvm -y
      - name: Run
        shell: bash
        run: |
          printenv
          which clang
          llvm-objcopy --help
          

