on: push
  
name: CI
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2.0.5
        with:
          version: '18'
      - name: install libtinfo
        if: matrix.os == 'ubuntu'
        shell: bash
        run: sudo apt-get install -y libncurses5

      - name: Run
        shell: bash
        run: |
          llvm-strip --version
          

