on: push
  
name: CI
jobs:
  build:
    runs-on: macos-latest
    # runs-on: ${{ matrix.os }}-latest
    # strategy:
    #   matrix:
    #     os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Clang
        shell: bash
        run: |
          cargo install bindgen-cli
          bindgen --verbose-o ./bindings.rs ./simple.h
          cat bindings.rs
          clang++ -E ./simple.h
          
          

      

