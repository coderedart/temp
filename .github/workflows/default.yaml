on: push
  
name: CI
jobs:
  build:
    runs-on: macos-latest
    # runs-on: ${{ matrix.os }}-latest
    # strategy:
    #   matrix:
    #     os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Clang
        shell: bash
        run: |
          ls -lh /Library/Developer/CommandLineTools/SDKs/
          printenv
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/rust-lang/rust-bindgen/releases/download/v0.71.1/bindgen-cli-installer.sh | sh
          bindgen --verbose -o ./bindings.rs ./simple.h
          cat bindings.rs
          clang++ -E ./simple.h
          
          

      

